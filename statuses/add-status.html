<template name="addStatus">
  <div class="col-md-10">
    <form class="add-status">
      {{#if haveErrors}}
        <div class="alert alert-danger" role="alert">{{haveErrors}}</div>
      {{/if}}
      <div class="form-group {{#if haveErrors}}has-error{{/if}}">
        <textarea name="status" id="status" class="form-control" placeholder="What's on your mind?"></textarea>
      </div> <!-- /.form-group -->
      <button type="submit" class="btn btn-primary btn-sm">
        <i class="fa fa-file-o"></i> Post status
      </button>
    </form>
  </div> <!-- /.col-md-10 -->
</template>
